                }
                @keyframes click-ripple {
                   0% { width: 0; height: 0; opacity: 1; border-width: 2px; }
                   100% { width: 60px; height: 60px; opacity: 0; border-width: 0px; }
                }
                .animate-click-ripple {
                   animation: click-ripple 1.5s ease-out infinite;
                }
                @keyframes spark-rise {
                   0% { transform: translateY(0) scale(1); opacity: 1; height: 5px; }
                   100% { transform: translateY(-400px) scale(0); opacity: 0; height: 40px; }
                }
                .animate-spark-rise {
                   animation: spark-rise 2s linear infinite;
                }
                @keyframes mouse-path {
                   0% { top: 20%; left: 20%; transform: rotate(-12deg); }
                   25% { top: 60%; left: 40%; transform: rotate(-12deg); }
                   50% { top: 30%; left: 70%; transform: rotate(-12deg); }
                   75% { top: 70%; left: 80%; transform: rotate(-12deg); }
                   100% { top: 20%; left: 20%; transform: rotate(-12deg); }
                }
                .animate-mouse-path {
                   animation: mouse-path 8s ease-in-out infinite;
                }
                /* 增强的键盘敲击动画 */
                @keyframes key-press-enhanced {
                   0%, 100% { 
                      background-color: rgba(255,255,255,0.05); 
                      transform: translateZ(0) scale(1); 
                      box-shadow: 0 0 0 rgba(34,211,238,0);
                      border-color: rgba(255,255,255,0.1);
                   }
                   50% { 
                      background-color: rgba(34,211,238,0.6); 
                      transform: translateZ(15px) scale(0.85); 
                      box-shadow: 0 0 20px rgba(34,211,238,0.8), 0 0 40px rgba(34,211,238,0.4), inset 0 0 10px rgba(34,211,238,0.3);
                      border-color: rgba(34,211,238,0.8);
                   }
                }
                .animate-key-press-enhanced {
                   animation: key-press-enhanced 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
                }
                /* 按键冲击波 */
                @keyframes key-ripple {
                   0% { 
                      width: 0; 
                      height: 0; 
                      opacity: 0.8; 
                      border: 2px solid rgba(34,211,238,0.6);
                      top: 50%;
                      left: 50%;
                      transform: translate(-50%, -50%);
                   }
                   100% { 
                      width: 60px; 
                      height: 60px; 
                      opacity: 0; 
                      border: 1px solid rgba(34,211,238,0);
                      top: 50%;
                      left: 50%;
                      transform: translate(-50%, -50%);
                   }
                }
                .animate-key-ripple {
                   animation: key-ripple 0.5s ease-out infinite;
                }
                /* 鼠标点击爆发 */
                @keyframes click-burst {
                   0% { 
                      width: 0; 
                      height: 0; 
                      opacity: 1; 
                      border-width: 3px;
                   }
                   100% { 
                      width: 80px; 
                      height: 80px; 
                      opacity: 0; 
                      border-width: 1px;
                   }
                }
                .animate-click-burst {
                   animation: click-burst 1s ease-out infinite;
                }
                /* 点击火花 */
                @keyframes click-spark {
                   0% { 
                      transform: translate(0, 0) scale(1); 
                      opacity: 1; 
                   }
                   50% { 
                      transform: translate(var(--spark-x, 20px), var(--spark-y, -20px)) scale(1.5); 
                      opacity: 0.8; 
                   }
                   100% { 
                      transform: translate(var(--spark-x, 40px), var(--spark-y, -40px)) scale(0); 
                      opacity: 0; 
                   }
                }
                .animate-click-spark {
                   animation: click-spark 0.8s ease-out infinite;
                }
                /* 小精灵弹跳 */
                @keyframes spirit-bounce {
                   0%, 100% { transform: translateY(0) scale(1); }
                   25% { transform: translateY(-8px) scale(1.05); }
                   50% { transform: translateY(2px) scale(0.98); }
                   75% { transform: translateY(-4px) scale(1.02); }
                }
                .animate-spirit-bounce {
                   animation: spirit-bounce 3s ease-in-out infinite;
                }
                /* 小精灵摇摆 */
                @keyframes spirit-wiggle {
                   0%, 100% { transform: rotate(0deg); }
                   25% { transform: rotate(-5deg); }
                   75% { transform: rotate(5deg); }
                }
                .animate-spirit-wiggle {
                   animation: spirit-wiggle 2s ease-in-out infinite;
                }
                /* 小精灵眨眼 */
                @keyframes spirit-blink {
                   0%, 90%, 100% { transform: scaleY(1); }
                   95% { transform: scaleY(0.1); }
                }
                .animate-spirit-blink {
                   animation: spirit-blink 4s ease-in-out infinite;
                }
                /* 小精灵尾巴摆动 */
                @keyframes spirit-tail {
                   0%, 100% { transform: rotate(0deg); }
                   25% { transform: rotate(-10deg); }
                   75% { transform: rotate(10deg); }
                }
                .animate-spirit-tail {
                   animation: spirit-tail 2.5s ease-in-out infinite;
                   transform-origin: 60px 80px;
                }
                /* 小精灵耳朵摆动 */
                @keyframes spirit-ears {
                   0%, 100% { transform: rotate(0deg); }
                   50% { transform: rotate(5deg); }
                }
                .animate-spirit-ears {
                   animation: spirit-ears 1.5s ease-in-out infinite;
                }
                /* 小精灵能量光环 */
                @keyframes spirit-glow {
                   0%, 100% { 
                      opacity: 0.3; 
                      transform: scale(1);
                      box-shadow: 0 0 20px rgba(34,211,238,0.3);
                   }
                   50% { 
                      opacity: 0.6; 
                      transform: scale(1.1);
                      box-shadow: 0 0 40px rgba(34,211,238,0.6);
                   }
                }
                .animate-spirit-glow {
                   animation: spirit-glow 2s ease-in-out infinite;
                }
                /* 小精灵兴奋动作 */
                @keyframes spirit-excited {
                   0%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
                   25% { transform: translateY(-15px) scale(1.1) rotate(-10deg); }
                   50% { transform: translateY(-5px) scale(1.15) rotate(10deg); }
                   75% { transform: translateY(-10px) scale(1.05) rotate(-5deg); }
                }
                .animate-spirit-excited {
                   animation: spirit-excited 1.5s ease-in-out infinite;
                }
              `}</style>
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<XilingLanding />);
    </script>
